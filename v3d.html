    <meta name="description" content="Akte Dessert 源於1964年由Amou Roux創辦。他從7歲開始學做甜點。為了將自己祖國－英國的甜品發揚光大而開設了第一間在餐廳位於Paris down town。店鋪名稱Akte是取自希臘神話中的餐飮女神－阿克緹，Amou認為她是美食的代名詞，因此出品的食物都是最美味丶最優質的，以此作為噱頭吸引客人。現在 Akte Dessert 的市場主要在歐洲和東亞地區，未來將在北美發展。">
